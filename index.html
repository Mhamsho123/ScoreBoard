<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="full-board">
        <div class="scoreboard">
            <div>
                <h1 class="scoreboard-title">Home</h1>
                <h2 id="home-points"class="total-points">0</h2>
                <div class="points">
                    <button onclick="homeOne()" class="plus">+1</button>
                    <button  onclick="homeTwo()" class="plus">+2</button>
                    <button onclick="homeThree()" class="plus">+3</button>
                </div>
            </div>

            <div>
                <h1 class="scoreboard-title">Guest</h1>
                <h2 id="guest-points" class="total-points">0</h2>
                <div class="points">
                    <button onclick="guestOne()" class="plus">+1</button>
                    <button onclick="guestTwo()" class="plus">+2</button>
                    <button onclick="guestThree()" class="plus">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button onclick="resetBtn()" class="reset-btn">Reset</button>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
